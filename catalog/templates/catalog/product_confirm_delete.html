{% extends 'catalog/base_sidebar.html' %}

{% block content_2 %}
{% if user.is_authenticated %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body text-black">
                    <form method="post">
                        {% csrf_token %}
                        <h3>Вы точно хотите удалить продукт?</h3>
                        <button type="submit" class="btn btn-danger">Да</button>
                        <a href="{% url 'catalog:' %}" class="btn btn-primary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
